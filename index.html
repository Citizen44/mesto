<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="место логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="grid-cards">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form" name="form" novalidate>
        <input id="username" class="form__input form__input_type_name" type="text" name="name" required minlength="2" maxlength="40"> 
        <span id="username-error" class="form__error-message"></span>
        <input id="job" class="form__input form__input_type_job" type="text" name="job" required minlength="2" maxlength="200">
        <span id="job-error" class="form__error-message"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_add-cards" id="add-popup">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="form" name="addForm" novalidate>
        <input id="input-title" class="form__input form__input_type_name" type="text" name="title" placeholder="Название" required minlength="2" maxlength="30">
        <span id="input-title-error" class="form__error-message"></span>
        <input id="input-image" class="form__input form__input_type_job" type="url" name="image" placeholder="Ссылка на картинку" required>
        <span id="input-image-error" class="form__error-message"></span>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_zoom-image">
    <div class="popup__container popup__container_type_zoom-image">
      <img class="popup__image" src="./images/grid-1.jpg" alt="">
      <h3 class="popup__title popup__title_image"></h3>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <template id="card-template">
    <div class="card">
      <button class="card__delete-button" type="button"></button>
      <img class="card__image" src="./images/grid-1.jpg" alt="старое здание">
      <div class="card__description">
        <h2 class="card__title">Карачаевск</h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </div> 
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Сard.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
