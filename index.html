<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="место логотип">
      <hr class="header__line">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="мужик">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <img class="profile__edit-button" src="./images/Edit Button.svg" alt="кнопка редактирования">
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-vector" src="./images/Vector.svg" alt="кнопка добавления">
        </button>
      </section>
      <section class="grid-cards">
        <div class="card">
          <img class="card__image" src="./images/grid 1.jpg" alt="картинка">
          <div class="card__description">
            <p class="card__title">Карачаевск</p>
            <div class="card__like-button"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid 2.png" alt="картинка">
          <div class="card__description">
            <p class="card__title">Гора Эльбрус</p>
            <div class="card__like-button"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid 3.png" alt="картинка">
          <div class="card__description">
            <p class="card__title">Домбай</p>
            <div class="card__like-button"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid 2.png" alt="картинка">
          <div class="card__description">
            <p class="card__title">Гора Эльбрус</p>
            <div class="card__like-button"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid 3.png" alt="картинка">
          <div class="card__description">
            <p class="card__title">Домбай</p>
            <div class="card__like-button"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid 1.jpg" alt="картинка">
          <div class="card__description">
            <p class="card__title">Карачаево-Ч...</p>
            <div class="card__like-button"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <p class="popup__title">Редактировать профиль</p>
      <form class="form">
        <input class="form__name" type="text" name="name">
        <input class="form__job" type="text" name="job">
      </form>
      <img class="popup__close-button" src="./images/Close Icon.svg" alt="закрыть">
      <div class="popup__save-button">
        <p class="popup__save-text">Сохранить</p>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
