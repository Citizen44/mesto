<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="место логотип">
      <img class="header__line" src="./images/Line.svg" alt="линия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="мужик">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <img class="profile__edit-button" src="./images/Edit Button.svg" alt="кнопка редактирования">
        <img class="profile__add-button" src="./images/profile__add-button.svg" alt="кнопка добавления">
      </section>
      <section class="grid-cards">
        <div class="card">
          <img class="card__image" src="./images/grid 1.jpg" alt="картинка">
          <div class="card__description">
            <p class="card__title">Карачаевск</p>
            <img class="card__like-button" src="./images/like-button.svg" alt="кнопка лайка">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid 2.png" alt="картинка">
          <div class="card__description">
            <p class="card__title">Гора Эльбрус</p>
            <img class="card__like-button" src="./images/like-button.svg" alt="кнопка лайка">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid 3.png" alt="картинка">
          <div class="card__description">
            <p class="card__title">Домбай</p>
            <img class="card__like-button" src="./images/like-button.svg" alt="кнопка лайка">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid 2.png" alt="картинка">
          <div class="card__description">
            <p class="card__title">Гора Эльбрус</p>
            <img class="card__like-button" src="./images/like-button.svg" alt="кнопка лайка">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid 3.png" alt="картинка">
          <div class="card__description">
            <p class="card__title">Домбай</p>
            <img class="card__like-button" src="./images/like-button.svg" alt="кнопка лайка">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid 1.jpg" alt="картинка">
          <div class="card__description">
            <p class="card__title">Карачаево-Ч...</p>
            <img class="card__like-button" src="./images/like-button.svg" alt="кнопка лайка">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
  
    </footer>
  </div>
</body>
