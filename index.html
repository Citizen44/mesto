<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="место логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="grid-cards">
        <div class="card">
          <img class="card__image" src="./images/grid-1.jpg" alt="старое здание">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid-2.png" alt="пейзаж Эльбруса">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid-3.png" alt="горы и лес">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid-2.png" alt="горный пейзаж">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid-3.png" alt="лес плавно перетекающий в горную местность">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/grid-1.jpg" alt="старинное одинокое здание">
          <div class="card__description">
            <h2 class="card__title">Карачаево-Ч...</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form" name="form">
        <input class="form__input form__input_type_name" type="text" name="name">
        <input class="form__input form__input_type_job" type="text" name="job">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
